<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="code.css">
</head>

<body>
    <div class="container"></div>
    <button onclick="getNoOfGrid()">Get Number Of Pixel</button>
    <button id="reset">Reset</button>

    <script>
        const container = document.querySelector('.container');
        // Create the grid
        function createGrid(size) {
            const totalSquares = size * size;
            container.innerHTML = ''; // Clear the container before creating a new grid
            for (let i = 0; i < totalSquares; i++) {
                const div = document.createElement('div');
                div.classList.add('grid-item');
                div.addEventListener('mouseover', changeColor);
                container.appendChild(div);
            }
            // Adjust the size of each grid-item based on the grid size
            document.querySelectorAll('.grid-item').forEach(item => {
                item.style.width = `${500 / size}px`;
                item.style.height = `${500 / size}px`;
            });
        }
        // Change color on hover
        function changeColor(e) {
            e.target.style.backgroundColor = 'black';
        }
        // Reset the grid
        function resetGrid() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                item.style.backgroundColor = 'white';
            });
        }
        let grid;
        // Event listener for reset button
        document.getElementById('reset').addEventListener('click', resetGrid);
        function getNoOfGrid(){
            grid = parseInt(prompt('Number Of Grid'));
            if (grid >= 100){
                alert('Too Much!');
                return 0;
            } else{
                createGrid(grid);
            }
        }
        
    </script>
</body>

</html>
